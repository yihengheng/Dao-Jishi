<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>北京时间倒计时</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    input[type="text"] {
      font-size: 16px; /* 防止 iOS 放大 */
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    #countdown {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>北京时间倒计时计算器</h2>
  <p>当前北京时间：<span id="bjTime"></span></p>

  <label for="targetTime">请输入目标时间（支持 51017 格式）：</label><br>
  <input type="text" id="targetTime" placeholder="例如 51017">

  <button id="confirmButton">确认</button>

  <div id="countdown"></div>

  <script>
    function updateBeijingTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const beijingTime = new Date(utc + 8 * 3600000);
      document.getElementById("bjTime").textContent = beijingTime.toLocaleString();
    }

    function parseInput(input) {
      input = input.trim();

      // 目标格式：51017
      const timeFormat = /^(\d{1,2})(\d{1,2})(\d{1,2})$/;  // 月 日 时 格式

      if (timeFormat.test(input)) {
        const [, month, day, hour] = input.match(timeFormat);

        // 确保月份和日期的有效性
        const year = new Date().getFullYear();
        const validMonth = parseInt(month, 10);
        const validDay = parseInt(day, 10);
        const validHour = parseInt(hour, 10);

        // 限制月份范围 1-12，日期 1-31，小时 0-23
        if (validMonth < 1 || validMonth > 12 || validDay < 1 || validDay > 31 || validHour < 0 || validHour > 23) {
          return NaN;
        }

        return new Date(`${year}/${validMonth}/${validDay} ${validHour}:00:00`);
      } else {
        return NaN;
      }
    }

    function calculateCountdown() {
      const input = document.getElementById("targetTime").value;
      const targetDate = parseInput(input);

      if (isNaN(targetDate)) {
        document.getElementById("countdown").textContent = "输入格式错误。请使用 51017 格式。";
        return;
      }

      const now = new Date();
      const utcNow = now.getTime() + now.getTimezoneOffset() * 60000;
      const bjNow = new Date(utcNow + 8 * 3600000);

      const diffMs = targetDate - bjNow;
      const diffMinutes = Math.floor(diffMs / 60000);
      const absMinutes = Math.abs(diffMinutes);
      const hours = Math.floor(absMinutes / 60);
      const minutes = absMinutes % 60;

      const text = diffMinutes >= 0
        ? `倒计时：${hours} 小时 ${minutes} 分钟`
        : `已过去：${hours} 小时 ${minutes} 分钟`;

      document.getElementById("countdown").textContent = text;
    }

    document.getElementById("confirmButton").addEventListener("click", function() {
      calculateCountdown();
    });

    setInterval(updateBeijingTime, 1000);
    updateBeijingTime();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW 注册成功', reg))
          .catch(err => console.error('SW 注册失败', err));
      });
    }
  </script>
</body>
</html>
